<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-todoList</title>
  </head>
  <body>
    <aside id="aside">
           <h1 id="head">Projects</h1>
      <div id="projectContainer">
        <ul id="projectList"></ul>
        <button id="newProjectBtn">new Project</button>
      </div>

      <dialog closedby="closerequest" id="newProjectDialogBox">
        <form method="dialog">
          <p>
            <label for="newProjectName">Name :</label
            ><input type="text" id="newProjectName" />
          </p>
          <div class="lower-btn">
            <button type="button" class="cancelBtn">Cancel</button>
            <button type="submit" id="addBtn">Add</button>
          </div>
        </form>
      </dialog>

      <dialog closedby="closerequest" id="editProjectDialogBox">
        <form method="dialog">
          <p>
            <label for="projectNameEdit">Name :</label
            ><input type="text" id="projectNameEdit" />
          </p>
          <button type="button" class="cancelBtn">Cancel</button>
          <button type="submit" id="editBtn">Edit</button>
        </form>
      </dialog>
    </aside>
    <main id="main">
 
      <button id="addTaskBtn">Add Task</button>

      <dialog closedby="closerequest" id="TodoDialog">
        <form method="dialog">
          <p>
            <label for="title">Name :</label><input type="text" id="todoName" />
          </p>
          <button type="button" class="cancelBtn">Cancel</button>
          <button type="submit" id="addTodoBtn">Add</button>
        </form>
      </dialog>

      <dialog closedby="closerequest" id="TodoEditDialog">
        <form method="dialog">
          <p>
            <label for="title">Name :</label><input type="text" id="todoNameEditInput" />
          </p>
          <button type="button" class="cancelBtn">Cancel</button>
          <button type="submit" id="todoEditBtn">Edit</button>
        </form>
      </dialog>
    </main>
  </body>
</html>
